<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker - Funktioniert</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .date {
      font-size: 18px;
      opacity: 0.9;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.8;
    }
    
    .add-section {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .add-form {
      display: flex;
      gap: 10px;
    }
    
    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 16px;
    }
    
    input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #FFA62B;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    
    button:hover {
      background: #ff9500;
    }
    
    .tasks {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
    }
    
    .section-title {
      font-size: 20px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .task {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .task:hover {
      background: rgba(255,255,255,0.1);
      transform: translateX(5px);
    }
    
    .task.completed {
      opacity: 0.5;
    }
    
    .task.completed .task-text {
      text-decoration: line-through;
    }
    
    .task-check {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 50%;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .task.completed .task-check {
      background: #4CAF50;
      border-color: #4CAF50;
    }
    
    .task.completed .task-check::after {
      content: 'âœ“';
      color: white;
    }
    
    .task-text {
      flex: 1;
    }
    
    .task-time {
      font-size: 14px;
      opacity: 0.7;
      margin-right: 12px;
    }
    
    .task-delete {
      padding: 4px 8px;
      background: rgba(255,67,54,0.2);
      border: none;
      color: #ff4336;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .task-delete:hover {
      background: rgba(255,67,54,0.3);
    }
    
    .empty {
      text-align: center;
      padding: 40px;
      opacity: 0.6;
    }
    
    .quick-add {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .quick-btn {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    .quick-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Habit Tracker</h1>
      <div class="date" id="currentDate"></div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="completedCount">0</div>
          <div class="stat-label">Erledigt</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="totalCount">0</div>
          <div class="stat-label">Gesamt</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="percentComplete">0%</div>
          <div class="stat-label">Fortschritt</div>
        </div>
      </div>
    </header>
    
    <div class="add-section">
      <div class="section-title">Neue Aufgabe</div>
      <div class="quick-add">
        <button class="quick-btn" onclick="quickAdd('Wasser trinken', '08:00')">ðŸ’§ Wasser</button>
        <button class="quick-btn" onclick="quickAdd('Workout', '07:00')">ðŸ’ª Workout</button>
        <button class="quick-btn" onclick="quickAdd('Meditation', '06:30')">ðŸ§˜ Meditation</button>
        <button class="quick-btn" onclick="quickAdd('Lesen', '21:00')">ðŸ“š Lesen</button>
        <button class="quick-btn" onclick="quickAdd('Spaziergang', '18:00')">ðŸš¶ Spaziergang</button>
      </div>
      <div class="add-form">
        <input type="text" id="taskInput" placeholder="Aufgabe eingeben...">
        <input type="time" id="timeInput" value="09:00" style="width: auto;">
        <button onclick="addTask()">HinzufÃ¼gen</button>
      </div>
    </div>
    
    <div class="tasks">
      <div class="section-title">Heute</div>
      <div id="taskList"></div>
    </div>
  </div>
  
  <script>
    // State
    let tasks = [];
    
    // Load tasks from localStorage
    function loadTasks() {
      const saved = localStorage.getItem('habitTasks');
      if (saved) {
        tasks = JSON.parse(saved);
      }
      renderTasks();
      updateStats();
    }
    
    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('habitTasks', JSON.stringify(tasks));
      updateStats();
    }
    
    // Add new task
    function addTask() {
      const input = document.getElementById('taskInput');
      const timeInput = document.getElementById('timeInput');
      const text = input.value.trim();
      
      if (!text) return;
      
      const task = {
        id: Date.now(),
        text: text,
        time: timeInput.value,
        completed: false,
        date: new Date().toDateString()
      };
      
      tasks.push(task);
      saveTasks();
      renderTasks();
      
      input.value = '';
      timeInput.value = '09:00';
    }
    
    // Quick add
    function quickAdd(text, time) {
      const task = {
        id: Date.now(),
        text: text,
        time: time,
        completed: false,
        date: new Date().toDateString()
      };
      
      tasks.push(task);
      saveTasks();
      renderTasks();
    }
    
    // Toggle task completion
    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        renderTasks();
      }
    }
    
    // Delete task
    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }
    
    // Render tasks
    function renderTasks() {
      const list = document.getElementById('taskList');
      const today = new Date().toDateString();
      const todayTasks = tasks.filter(t => t.date === today);
      
      if (todayTasks.length === 0) {
        list.innerHTML = '<div class="empty">Keine Aufgaben fÃ¼r heute</div>';
        return;
      }
      
      // Sort by time
      todayTasks.sort((a, b) => a.time.localeCompare(b.time));
      
      list.innerHTML = todayTasks.map(task => `
        <div class="task ${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})">
          <div class="task-check"></div>
          <span class="task-time">${task.time}</span>
          <span class="task-text">${task.text}</span>
          <button class="task-delete" onclick="event.stopPropagation(); deleteTask(${task.id})">Ã—</button>
        </div>
      `).join('');
    }
    
    // Update stats
    function updateStats() {
      const today = new Date().toDateString();
      const todayTasks = tasks.filter(t => t.date === today);
      const completed = todayTasks.filter(t => t.completed).length;
      const total = todayTasks.length;
      const percent = total > 0 ? Math.round((completed / total) * 100) : 0;
      
      document.getElementById('completedCount').textContent = completed;
      document.getElementById('totalCount').textContent = total;
      document.getElementById('percentComplete').textContent = percent + '%';
    }
    
    // Update date
    function updateDate() {
      const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
      document.getElementById('currentDate').textContent = new Date().toLocaleDateString('de-DE', options);
    }
    
    // Allow Enter key to add task
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('taskInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });
      
      updateDate();
      loadTasks();
    });
  </script>
</body>
</html>
