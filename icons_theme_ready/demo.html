<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme-Ready Icons Demo</title>
  <link rel="stylesheet" href="icon-styles.css">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
    }
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 2rem;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1.5rem;
    }
    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .icon-name {
      color: white;
      font-size: 12px;
      text-align: center;
    }
    .icon {
      width: 48px;
      height: 48px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>

  <div class="container">
    <h1>Theme-Ready Icons</h1>
    <div class="icon-grid">

      </div>
